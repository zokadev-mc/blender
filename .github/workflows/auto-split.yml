name: Auto Split Scripts

on:
  push:
    paths-ignore:
      - '**/*_partes/**' # Evita bucles infinitos: no se activa si solo cambian las partes
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  split-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # <--- AGREGA ESTO: Necesario para comparar "antes" y "después"

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Ejecutar script de división
        run: python autosplit.py

      - name: Commit y Push de los cambios
        run: |
          git config --global user.name "AutoSplit Bot"
          git config --global user.email "actions@github.com"
          git add .
          # Solo hace commit si hay cambios
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-split: Actualización de partes de archivos" && git push)
